<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.html" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados</legend>
            <p><label for="inome">nome: </label>
                <input type="text" name="nome" id="inome" required></p>
            <p><label for="isobrenome">sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" required></p>
            <p><label for="isenha">senha: </label><input type="password" name="senha" id="isenha"
                 required minlength="4" maxlength="15"></p>
            <p>
                <label for="imes">periodo letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">dia do aniversario</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <input type="checkbox" name="termo" id="itermo"> <label for="itermo">Temos de servi√ßo</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <p>
            <label for="in1">numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value)
            + Number(in2.value)">
        </p>
        <p>
            <label for="in2">numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value)
            + Number(in2.value)">
        </p>
        <p><label for="isoma">soma: </label>
         <output name="soma" id="isoma">0</output></p>
        <p><input type="submit" value="salva">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
