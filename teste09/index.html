<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.html" method="post" autocomplete="off">
        <p><label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required></p>
        <p><label for="isobrenome">sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome" required></p>
        <p><label for="isenha">senha: </label><input type="password" name="senha" id="isenha"
             required minlength="4" maxlength="15"></p>
        <p><input type="submit" value="salva"></p>
    </form>
</body>
</html>
